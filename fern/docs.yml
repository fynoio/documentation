        name: NotoSans
        paths:
            - path: ./assets/NotoSans-Regular.ttf
              weight: 400
            - path: ./assets/NotoSans-Medium.ttf
              weight: 500
            - path: ./assets/NotoSans-SemiBold.ttf
              weight: 600 700
    headingsFont:
        name: RedditSans
        path: ./assets/RedditSans-Bold.ttf
        weight: 600 700
logo:
    href: https://www.fyno.io
    light: ./assets/fyno-logo-primary.svg
    dark: ./assets/fyno-logo-white.svg
    height: 30
colors:
    accentPrimary:
        dark: "#18A5A5"
        light: "#008080"
    background:
        dark: "#030303"
        light: "#FCFCFC"
    header-background:
        dark: "#030303"
        light: "#FCFCFC"
favicon: ./assets/favicon.svg
layout:
    page-width: 1504px
    header-height: 75px
    searchbar-placement: header
    tabs-placement: header
